<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Regrets</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            max-width: 80%;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e04e2a;
        }
        .hidden {
            display: none;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- First Page -->
    <div id="page1">
        <img src="Regret.jpg" alt="Diary Image">
        <h1>You know which diary this is! And you also know how much I hate to regret!</h1>
        <h1>Do you think I will make the person I love the most regret anything, that too about me?</h1>
        <h1>Click below if you don't want to regret!</h1>
        <button class="button" onclick="showNewPage()">Click Here</button>
    </div>

    <!-- Second Page (Hidden Initially) -->
    <div id="page2" class="hidden">
        <h1>No regrets, just keep moving forward!</h1>
        <img src="path-to-your-second-image.jpg" alt="Motivational Image">
    </div>

    <script>
        function showNewPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }
    </script>

</body>
</html>
