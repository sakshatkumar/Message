<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Special Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .message-container {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      display: inline-block;
      padding: 40px;
    }
    h1 {
      margin-top: 0;
    }
    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    .signature {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Hello, [Recipient Name]!</h1>
    <p>
      I just wanted to tell you how special you are to me. 
      You’ve always been there to support me, and I’m grateful for everything you do.
    </p>
    <p class="signature">— [Your Name]</p>
  </div>
</body>
</html>
